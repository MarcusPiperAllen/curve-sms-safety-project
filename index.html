<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CURVE Safety Opt‑In</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; margin: 0; padding: 0; }
    .container { max-width: 400px; margin: 80px auto; background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 2px 8px rgba(0,0,0,0.1); }
    h1 { font-size: 1.5rem; margin-bottom: 16px; }
    label { display: block; margin-bottom: 8px; font-weight: bold; }
    input[type="text"], input[type="tel"] { width: 100%; padding: 8px; margin-bottom: 16px; border: 1px solid #ccc; border-radius: 4px; }
    .checkbox-group { margin-bottom: 16px; }
    button { width: 100%; padding: 10px; background: #007bff; color: #fff; border: none; border-radius: 4px; font-size: 1rem; cursor: pointer; }
    button:disabled { background: #aaa; }
    .message { margin-top: 16px; font-size: 0.9rem; }
  </style>
</head>
<body>
  <div class="container">
    <h1>CURVE Safety Alerts</h1>
    <form id="optInForm">
      <label for="phone">Mobile Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="+1 703 555 0000" required>

      <div class="checkbox-group">
        <input type="checkbox" id="consent" name="consent" required>
        <label for="consent">I consent to receive real‑time safety alerts via SMS.</label>
      </div>

      <button type="submit" id="submitBtn">Opt In</button>
    </form>
    <div class="message" id="responseMsg"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
